<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LGS Geri SayÄ±m</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #0074D9, #00c6ff);
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: slideDown 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .countdown {
      display: flex;
      gap: 1rem;
      font-size: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeInUp 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .time-box {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 1rem 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .time-box span {
      display: block;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .zoom {
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>LGS 2025'e Kalan SÃ¼re</h1>
  <div class="countdown">
    <div class="time-box">
      <div id="days">0</div>
      <span>GÃ¼n</span>
    </div>
    <div class="time-box">
      <div id="hours">0</div>
      <span>Saat</span>
    </div>
    <div class="time-box">
      <div id="minutes">0</div>
      <span>Dakika</span>
    </div>
    <div class="time-box">
      <div id="seconds">0</div>
      <span>Saniye</span>
    </div>
  </div>

  <script>
    const elements = {
      days: document.getElementById("days"),
      hours: document.getElementById("hours"),
      minutes: document.getElementById("minutes"),
      seconds: document.getElementById("seconds")
    };

    const animate = (el, value) => {
      if (el.textContent != value) {
        el.textContent = value;
        el.classList.remove("zoom");
        void el.offsetWidth; // yeniden baÅŸlatmak iÃ§in
        el.classList.add("zoom");
      }
    };

    const countdown = () => {
      const examDate = new Date("June 15, 2025 09:30:00").getTime();
      const now = new Date().getTime();
      const diff = examDate - now;

      if (diff <= 0) {
        document.querySelector(".countdown").innerHTML = "<h2>BaÅŸarÄ±lar! ðŸŽ‰</h2>";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      animate(elements.days, d);
      animate(elements.hours, h);
      animate(elements.minutes, m);
      animate(elements.seconds, s);
    };

    countdown();
    setInterval(countdown, 1000);
  </script>
</body>
</html>
